<!DOCTYPE html>
<html>
    <head>
        <title>Geometry Shapes</title>
        <script src = "https://aframe.io/releases/1.0.4/aframe.min.js">

        </script>
    </head>
    <body>
        <a-scene background = "color:green"> 
            <a-plane position = "0 0 0" color = "black" rotation = "-90 0 0" length = "10" width = "10"></a-plane>
            <a-box position = "-1 0.5 -3" depth = "0.5" color = "indigo">
            </a-box>
            <a-sphere position = "3 1.25 -0.15" radius = "1.5" color = "cyan"> </a-sphere>
            <a-cylinder position = "1 0.8 -0.15" radius = "0.6" height = "1.5" color = "red"></a-cylinder>
            <a-cone position = "1 1.75 -0.15" radius-bottom = "0.6" height = "0.4" color = "yellow"></a-cone>
            <a-ring position = "-0.8 1 -0.15" radius-inner = "0.6" radius-outer = "1" color = "orange"> </a-ring>
            <a-dodecahedron position = "2.8 0.7 -0.25" color = "#F34A8B"> </a-dodecahedron>
        </a-scene>
    </body>
</html>
